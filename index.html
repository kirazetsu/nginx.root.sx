<html>
<head>
	<center>
    <title>Terminal RootEgo Mr.Crifty</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #0f0;
        }

        .prompt {
            font-weight: bold;
        }

        .command {
            color: #00f;
        }

        .output {
            color: #0f0;
        }

        .error {
            color: #f00;
        }

    </style>
</head>
<body>

    <div id="terminal">
        <div class="prompt">root@Mr.Crifty:~$ </div>
    </div>

    <script type="text/javascript">

        // Define the commands and their functions.
        var commands = { 
            'backconnect': function(params) { 
                if (params.length == 0) { 
                    document.getElementById('terminal').innerHTML += '<div class="output">Please specify a port.</div>'; 
                } else { 
                    document.getElementById('terminal').innerHTML += '<div class="output">Connecting to port ' + params[0] + '...</div>'; 

                    // Connect to the specified port. 
                    // ... 

                    document.getElementById('terminal').innerHTML += '<div class="output">Connected.</div>'; 
                } 
            }, 

            'install': function(params) { 
                if (params.length == 0) { 
                    document.getElementById('terminal').innerHTML += '<div class="output">Please specify a file.</div>'; 
                } else { 
                    document.getElementById('terminal').innerHTML += '<div class="output">Installing ' + params[0] + '...</div>'; 

                    // Install the specified file. 
                    // ... 

                    document.getElementById('terminal').innerHTML += '<div class="output">Installation complete.</div>'; 
                } 
            }, 

            'help': function(params) { 
                document.getElementById('terminal').innerHTML += '<div class="output">Available commands: backconnect, install, help</div>'; 
            } 
        };

        // Get the command from the user input. 
        var getCommand = function() { 

            // Get the user input. 
            var input = document.getElementById('input').value; 

            // Clear the input field. 
            document.getElementById('input').value = ''; 

            // Add the user input to the terminal window. 
            document.getElementById('terminal').innerHTML += '<div class="command">' + input + '</div>'; 

            // Split the input into an array of parameters. 
            var params = input.split(' '); 

            // Get the command from the first parameter. 
            var command = params[0]; 

            // Remove the command from the parameter list. 
            params = params.splice(1); 

            // Check if the command exists and call it if it does.  
            if (commands[command]) {  
                commands[command](params);  
            } else {  
                document.getElementById('terminal').innerHTML += '<div class="error">Command not found.</div>';  
            }  

        };

    </script>

    <input type="text" id="input" onkeydown="if (event.keyCode == 13) getCommand();" />                                                
</body> 
</center>
